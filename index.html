<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>


<body>
  <div id="app">
    <!-- HEALTH BARS -->
    <section class="row">

      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar-inner text-center" :style="{width: yourHealth + '%'}">
            <p>{{ yourHealth}}</p>
          </div>
        </div>
      </div>

      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar-inner text-center" :style="{width: monsterHealth + '%'}">
            <p>{{ monsterHealth}}</p>
          </div>
        </div>
      </div>
    </section>
    <!-- End of HEALTH BARS -->


    <!-- START GAME -->
    <section class="row controls">
      <div class="small-12 columns">
        <button id="start-game" @click="startNewGame">START NEW GAME</button>
      </div>
    </section>
    <!-- End of START GAME -->


    <!-- CONTROLS -->
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <!-- End of CONTROLS -->


    <!-- LOG -->
    <section class="row log">
      <div class="small-12 columns">
        <ul>
          <li v-for="message in log">
            {{ message }}
          </li>
        </ul>
      </div>
    </section>
    <!-- End of LOG -->

    <section class="row message">
      <div class="small-12 columns">
        <p v-if="youWon">You won!</p>
        <p v-else-if="monsterWon">Monster won!</p>
      </div>
    </section>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
